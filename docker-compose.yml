services:
  timeforged:
    build: .
    container_name: timeforged
    restart: unless-stopped
    ports:
      - "6175:6175"
    volumes:
      - timeforged-data:/home/timeforged/.local/share/timeforged
    environment:
      - TF_HOST=0.0.0.0
      - TF_PORT=6175
      - TF_LOG_LEVEL=info
      - TF_IDLE_TIMEOUT=300
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:6175/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  timeforged-data:
